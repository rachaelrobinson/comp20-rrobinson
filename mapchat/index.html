<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Map Chat</title>
		<link rel="stylesheet" href="style.css">
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>
		<script>
			var myLat = 0;
			var myLng = 0;
			var parsed;
			var myLogin = "BobOwens"
			var request = new XMLHttpRequest();
			var me = new google.maps.LatLng(myLat, myLng);
			var myOptions = {
				zoom: 13, // The larger the zoom number, the bigger the zoom
				center: me,
				mapTypeId: google.maps.MapTypeId.ROADMAP
			};
			var map;
			var marker;
			var infowindow = new google.maps.InfoWindow();
			function init()
			{
				map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
				getMyLocation();
			}
			
			function getMyLocation() {
				if (navigator.geolocation) { // the navigator.geolocation object is supported on your browser
					navigator.geolocation.getCurrentPosition(function(position) {
						myLat = position.coords.latitude;
						myLng = position.coords.longitude;
						makeRequest();
						renderMap();
					});
				}
				else {
					alert("Geolocation is not supported by your web browser.  What a shame!");
				}
			}
			function renderMap()
			{
				me = new google.maps.LatLng(myLat, myLng);
				map.panTo(me);
	
				// Create a marker
				marker = new google.maps.Marker({
					position: me,
					title: "Here I Am!",
					icon: "house.png"
				});
				marker.setMap(map);
					
				// Open info window on click of marker
				google.maps.event.addListener(marker, 'click', function() {
					infowindow.setContent(marker.title);
					infowindow.open(map, marker);
				});
			}
			function makeRequest(){
				var post = "login="+myLogin+"&lat="+myLat+"&lng="+myLng+"&message="+encodeURIComponent("HUHYEAHYUH Y'ALL");
				var infowindow;
				var infoMessage;
				request.open("POST", "https://secret-about-box.herokuapp.com/sendLocation", true);
				request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
				request.onreadystatechange = function(){
					if(request.readyState === 4) {
						var response = request.responseText;
						var parsedObj = JSON.parse(response);
						for (var i = 0; i < parsedObj.length; i++) {
							user = new google.maps.LatLng(parsedObj[i]["lat"],parsedObj[i]["lng"]);
							if (user != myLogin) {
								infoMessage = "<p>Message: "+parsedObj[i]["message"]+"</p>";
								infowindow = new google.maps.InfoWindow({
    								content: infoMessage
  								});
								marker = new google.maps.Marker({
									position: user,
									title: parsedObj[i]["login"],
								});

								google.maps.event.addListener(marker, 'click', (function(marker, i) {
									return function() {
										//NOT PRINTING RIGHT MESSAGE
										console.log(infoMessage);
										infowindow.setContent(infoMessage);
										infowindow.open(map, marker);
									}
								})(marker, i));
								// marker.addListener('click', function() {
    				// 				infoWindow.open(map, marker);
    				// 				console.log(infoMessage);

  						// 		});
								marker.setMap(map);
							}
						}
						//parsed
						//distance function in for loop of json
						//how to add multiple markers in a for loop
					}
				};	
				request.send(post);
			};
		</script>
	</head>
	<body onload="init();">
		<div id="map_canvas">
		</div>
	</body>
</html>
